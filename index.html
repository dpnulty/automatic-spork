<!DOCTYPE html>
<!-- Root landing page with hero and links to site sections -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Personal hub for psychiatry, strength training, theology, coding, and poetry." />

<body class="bg-slate text-slate">
  <header class="text-center section-spacing">

      <p>Case reports, slides, code, and poems.</p>
    </a>
    <a href="/garden/" class="block rounded-2xl p-6 shadow-md bg-white dark:bg-gray-800 hover:shadow-lg">
      <h2 class="text-2xl font-semibold mb-2 heading">Thought Garden</h2>

    <a href="/hub/" class="block rounded-2xl p-6 shadow-md bg-white dark:bg-gray-800 hover:shadow-lg">
